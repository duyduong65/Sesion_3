<!DOCTYPE html>

</head>
<body>
<input type="text" id="inputOld">
<button onclick="checkold()" type="button">Check</button>
<script>
    function checkold()
    {
        let old = document.getElementById('inputOld').value;
        if (old >= 15) {
            alert("đủ tuổi để vào lớp 10");
        } else {
            alert(old + " tuổi không đủ để vào lớp 10");
        }
    }
</script>
</body>
