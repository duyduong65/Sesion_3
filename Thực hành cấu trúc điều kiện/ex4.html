<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex4</title>
</head>
<body>
<input type="text" id="numbers_1">
<input type="text" id="numbers_2">
<input type="text" id="numbers_3">
<button onclick="finMaxNumbers()" type="button">check!</button>

<script>
    function finMaxNumbers() {
        let a = document.getElementById('numbers_1').value;
        let b = document.getElementById('numbers_2').value;
        let c = document.getElementById('numbers_3').value;
        let max = a;
        if (max < b) {
            max = b;
        }
        if (max < c) {
            max = c;
        }
        alert("số lớn nhất là: " + max);
    }
</script>
</body>
</html>
