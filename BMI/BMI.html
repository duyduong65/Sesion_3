<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
    <script>
        let weight = prompt("nhập vào cân nặng");
        let height = prompt("Nhập vào chiều cao");
        let bmi = weight / (height * height);
        if (bmi < 18) {
            alert("Under Weight!");
        } else if (bmi >= 18 && bmi < 25) {
            alert("Normal!");
        } else  if (bmi >=25 && bmi < 30) {
            alert("Over Weight!");
        } else {
            alert("Obese");
        }
    </script>
</body>
</html>
