<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_3</title>
</head>
<body>
<script>
    let value = prompt('type a number');
    if (value > 0) {
        value = 1;
    } else if (value < 0) {
        value = -1;
    } else {
        value = 0;
    }

    switch (value) {
        case '0' :
            alert("0");
            break;
        case '1' :
            alert("Số này lớn hơn 0");
            break;
        case '-1' :
            alert("Số Này nhỏ hơn 0");
            break;
    }
</script>
</body>
</html>
