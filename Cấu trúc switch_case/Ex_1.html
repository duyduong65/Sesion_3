<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành cấu trúc switch case</title>
</head>
<body>
<script>
    let Browser = prompt("Input Here!")
    switch (Browser) {
        case "Edge" : alert("You've got Edge");
            break;
        case  "Chrome":
        case  "Firefox":
        case  "Safari":
        case  "Opera" : alert("Okay we support these browers too");
            break;
        default : alert("We hope that this page looks ok!");

    }
</script>
</body>
</html>
