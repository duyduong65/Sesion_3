<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event_click_mouse</title>
</head>
<body>
    <img src="tải%20xuống.jpg" id="myImage">
    <p>Click button beblow to move the image to right</p>
    <input type="button" value="Move Left" onclick="moveLeft()">
    <input type="button" value="Move Right" onclick="moveRight()">

    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'Relative';
        imgObj.style.left = '0px';
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'Relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveLeft() {
            imgObj.style.left = parseInt(imgObj.style.left) + (-10) + 'px';
        }

    </script>
</body>
</html>
